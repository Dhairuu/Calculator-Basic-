<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="Container">
        <div id="Display-Box">0</div>
        <div class="Special Buttons" id="Clear">AC</div>
        <div class="Special Buttons" id="Sign-Change">-/+</div>
        <div class="Special Buttons" id="Percentage">%</div>
        <div class="Operators Buttons">/</div>
        <div class="Operands Buttons" id="7">7</div>
        <div class="Operands Buttons" id="8">8</div>
        <div class="Operands Buttons" id="9">9</div>
        <div class="Operators Buttons">x</div>
        <div class="Operands Buttons" id="6">6</div>
        <div class="Operands Buttons" id="5">5</div>
        <div class="Operands Buttons" id="4">4</div>
        <div class="Operators Buttons">-</div>
        <div class="Operands Buttons" id="3">3</div>
        <div class="Operands Buttons" id="2">2</div>
        <div class="Operands Buttons" id="1">1</div>
        <div class="Operators Buttons">+</div>
        <div class="Operands Buttons" id="Zero">0</div>
        <div class="Operands Buttons" id="Point">.</div>
        <div class="Answer Buttons" id="Result">=</div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
